<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <!-- TITLE -->

        <div class="title" class="text-center">
          <h1><b>MY CALCULATOR</b></h1>
        </div>

        <!-- ENTRY BOX -->

        <div class="entrybox" class="text-right">
          <div class="entry">
            <p class="answer">0</p>
          </div>
          <div class="history">
            <p>0</p>
          </div>
        </div>

        <!-- BUTTONS -->

        <div class="buttons">
          <button class="orange" value="ac">C</button>
          <button class="orange" value="back">&laquo;</button>
          <button class="orange" value="%">%</button>
          <button class="orange" value="/">&divide;</button>

          <button value="7">7</button>
          <button value="8">8</button>
          <button value="9">9</button>
          <button class="orange" value="*">&times;</button>

          <button value="4">4</button>
          <button value="5">5</button>
          <button value="6">6</button>
          <button class="orange" value="-">-</button>

          <button value="1">1</button>
          <button value="2">2</button>
          <button value="3">3</button>
          <button class="orange" value="+">+</button>

          <button class="orange" value="ex">ex</button>
          <button value="0">0</button>
          <button value=".">.</button>
          <button class="equalButton" value="=">=</button>
        </div>
      </div>
      <!-- end calculator -->
    </div>
    <!-- end container -->
    <script src="app.js"></script>
  </body>
</html>
